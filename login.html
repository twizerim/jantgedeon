<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <nav class="back">
        <a href="./index.html">Go-back</a>
    </nav>
    <div class="form">
        <h1>Fill there all required in order to log-in</h1>
        <div>
            <label for="">Names</label>
            <input type="text" class="inputname" placeholder="names"required>
        </div>
        <div>
            <label for="">Email</label>
            <input type="text" class="inputemeil" placeholder="hhfresbgh@gmail.com"required>
        </div>
        <div>
            <label for="">ID</label>
            <input type="number" class="inputnumber" placeholder="identification"required>
        </div>
        <div>
            <label for="">Your grad</label>
            <input type="text" class="inputgrade" placeholder="grade"required>
        </div>
        <div>
            <label for="">Passiwad</label>
            <input type="text" class="inputpass" placeholder="password"required>
        </div>
        <!-- <div>
           <textarea name="" id="inputcv" cols="15" rows="2.5" placeholder="type here your short CV"
           required></textarea>
        </div> -->
        <div>
            <label for="">Your cv</label>
            <input type="text" class="inputcv" placeholder="type here your short CV"required>
        </div>
        <button class="go"><a href="">Log-in</a></button>
    </div>
    <script src="./index.js"></script> 
</body>
</html>
