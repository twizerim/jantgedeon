<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <nav class="back">
        <a href="./index.html">Go-back</a>
    </nav>
    <div class="form">
        <h1>Fill there all required in order to log-in</h1>
        <div>
            <label for="">Names</label>
            <input type="text" class="input-name" placeholder="type here your name please"required>
        </div>
        <div>
            <label for="">Email</label>
            <input type="text" class="input-email" placeholder="type here your email please"required>
        </div>
        <div>
            <label for="">ID</label>
            <input type="number" class="input-id" placeholder="type here your identifiction please"required>
        </div>
        <div>
            <label for="">Nationality</label>
            <input type="text" class="nation" placeholder="type here your nationality please"required>
        </div>
        <div>
            <label for="">password</label>
            <input type="text" class="input-pass" placeholder="type here your password please"required>
        </div>
        <textarea name="" id="" cols="20" rows="5" placeholder="Write here your short CV"></textarea>
        <a href="">Log-in</a>
    </div>
    <script src="./index.js"></script> 
</body>
</html>
